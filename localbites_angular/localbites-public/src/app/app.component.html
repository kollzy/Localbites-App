<div class="container mt-5">
  <h1 class="text-center mb-4">Available Locations</h1>
  <div class="row">
    <div *ngFor="let location of locations" class="col-md-4">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ location.name }}</h5>
          <p class="card-text">
            <strong>Address:</strong> {{ location.address || 'No address available' }} <br />
            <strong>Rating:</strong> {{ location.rating || 'No rating available' }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
